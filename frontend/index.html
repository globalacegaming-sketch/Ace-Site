<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Global Ace Gaming - Premium Online Gaming Platform</title>
    <!-- OneSignal: deferred queue and init run before SDK loads -->
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "85f288b7-130d-4334-9a01-304bd9070551",
          allowLocalhostAsSecureOrigin: true,
          promptOptions: {
            slidedown: {
              prompts: [{
                type: "push",
                autoPrompt: false,
                text: {
                  actionMessage: "Get notified when support replies to your messages.",
                  acceptButton: "Allow",
                  cancelButton: "Not now"
                }
              }]
            }
          }
        });
      });
    </script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <meta name="description" content="Experience the ultimate online gaming platform with FortunePanda integration. Play thousands of games, enjoy secure transactions, and win big with Global Ace Gaming." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
