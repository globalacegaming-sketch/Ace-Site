<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <!-- viewport-fit=cover → extends into notch / Dynamic Island area -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <!-- Theme colour — used by Android Chrome tab bar and iOS status bar -->
    <meta name="theme-color" content="#0A0A0F" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0A0A0F" />
    <!-- Apple PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Ace Gaming" />
    <!-- Preconnect to performance-critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
    <title>Online Slots, Fish & Table Games | Global Ace Gaming</title>
    <!-- OneSignal: deferred queue and init run before SDK loads -->
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "85f288b7-130d-4334-9a01-304bd9070551",
          allowLocalhostAsSecureOrigin: true,
          promptOptions: {
            slidedown: {
              prompts: [{
                type: "push",
                autoPrompt: false,
                text: {
                  actionMessage: "Get notified when support replies to your messages.",
                  acceptButton: "Allow",
                  cancelButton: "Not now"
                }
              }]
            }
          }
        });
      });
    </script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <meta name="description" content="Play online slots, online fish games, and online table games in one platform. Global Ace Gaming offers bonuses and support. Desktop and mobile." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
