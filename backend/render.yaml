services:
  - type: web
    name: global-ace-gaming-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        fromDatabase:
          name: global-ace-gaming-db
          property: connectionString
      - key: FORTUNE_PANDA_AGENT_NAME
        sync: false
      - key: FORTUNE_PANDA_AGENT_KEY
        sync: false
      - key: FORTUNE_PANDA_API_URL
        sync: false

databases:
  - name: global-ace-gaming-db
    plan: free
    databaseName: globalacegaming
